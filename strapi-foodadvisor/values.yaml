# Default values for strapi-foodadvisor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# Default values for backend strapi-foodadvisor.
backend:
  labels:
    app: foodadvisor
    component: backend

  deployment:
    name: foodadvisor-backend
    replicas: 1
    image:
      repository: eduardod984/foodadvisor-api
      pullPolicy: IfNotPresent
      tag: "latest"
      ports:
        containerPort: 1337
        
  # env for deployment.yaml
  extraEnvs:
    - name: DATABASE_CLIENT
      value: postgres
    - name: DATABASE_HOST
      valueFrom:
        secretKeyRef:
          name: foodadvisor
          key: host
    - name: DATABASE_PORT
      valueFrom:
        secretKeyRef:
          name: foodadvisor
          key: port
    - name: DATABASE_USERNAME
      valueFrom:
        secretKeyRef:
          name: foodadvisor
          key: username
    - name: DATABASE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: foodadvisor
          key: password
    - name: DATABASE_NAME
      valueFrom:
        secretKeyRef:
          name: foodadvisor
          key: database

  service:
    name: foodadvisor-backend
    type: ClusterIP
    ports:
      port: 80
      targetPort: 1337

  secret:
    name: foodadvisor
    host: strapi-foodadvisor-postgresql
    port: "5432"
    username: strapi
    password: strapi
    database: strapi

  ingress:
    name: ingress-backend
    enabled: true
    className: "nginx"
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: foodadvisor.backend
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: foodadvisor-backend
                port:
                  number: 1337
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

# Default values for frontend strapi-foodadvisor.
frontend:
  labels:
    app: foodadvisor
    component: frontend

  deployment:
    name: foodadvisor-frontend
    replicas: 1
    image:
      repository: eduardod984/foodadvisor-client
      pullPolicy: IfNotPresent
      tag: ""
      ports:
        containerPort: 3000
  
  extraEnvs:
    - name: DATABASE_CLIENT
      value: postgres
    - name: DATABASE_HOST
      value: strapi-foodadvisor-postgresql
    - name: DATABASE_PORT
      value: "5432"
    - name: DATABASE_USERNAME
      value: strapi
    - name: DATABASE_PASSWORD
      value: strapi
    - name: DATABASE_NAME
      value: strapi

  service:
    name: foodadvisor-frontend
    type: ClusterIP
    ports:
      port: 80
      targetPort: 3000

  ingress:
    name: ingress-frontend
    enabled: true
    className: "nginx"
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: foodadvisor.client
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: foodadvisor-frontend
                port:
                  number: 3000
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local


